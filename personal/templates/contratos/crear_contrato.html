{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        {% if form.instance.pk %}
          Editar Contrato
        {% else %}
          Crear Contrato
        {% endif %}
      </h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
          Guardar
        </button>
        <a href="{% url 'listar_contratos' %}" class="btn btn-secondary ms-2">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
